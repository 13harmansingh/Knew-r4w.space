<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNEW — A New System of Reality</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #f2f2f2;
      --accent: #5f3ef9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 0 2rem;
    }

    .fade {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.8s ease-out forwards;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 5rem);
      font-weight: 400;
      letter-spacing: -0.02em;
      line-height: 1.1;
      background: linear-gradient(90deg, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.3rem);
      color: rgba(255, 255, 255, 0.75);
      line-height: 1.6;
      max-width: 720px;
      margin: 0 auto 2.5rem;
      animation-delay: 0.4s;
    }

    footer {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      opacity: 0.5;
      letter-spacing: 0.05em;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes grain {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 5px); }
      40% { transform: translate(5px, -10px); }
      60% { transform: translate(-5px, 10px); }
      80% { transform: translate(10px, -5px); }
    }

    .grain {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgWAcAAg8A9h7+lQAAAABJRU5ErkJggg==');
      opacity: 0.07;
      animation: grain 8s steps(10) infinite;
      pointer-events: none;
    }

    .accent-line {
      width: 80px;
      height: 2px;
      background: var(--accent);
      margin: 1.5rem auto 2.5rem;
      opacity: 0.9;
      animation: fadeInUp 2s ease-out forwards;
      animation-delay: 0.7s;
    }

  </style>
</head>
<body>
  <div class="grain"></div>

  <div class="fade">
    <p>We stopped believing what we see.</p>
    <p>But reality never stopped existing.</p>
    <div class="accent-line"></div>
    <h1>This is KNEW.</h1>
  </div>

  <footer>© 2025 KNEW Systems — Concept by Hermann</footer>
</body>
</html>
