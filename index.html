<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>knew â€” understand what's happening</title>

<style>
/* ---------- Base ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --ink: #0f172a;
    --ink-muted: #475569;
    --ink-soft: #64748b;
    --surface: #f8fafc;
    --panel: #ffffff;
    --border: #e2e8f0;
    --accent: #1e293b;
    --accent-soft: #334155;
    --signal-live: #2563eb;
    --signal-dev: #64748b;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: var(--surface);
    color: var(--ink);
    line-height: 1.6;
}

/* ---------- Navigation ---------- */
nav {
    background: var(--panel);
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.4rem;
    font-weight: 400;
    letter-spacing: 0.08em;
    color: var(--ink);
    text-decoration: none;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
}

.nav-links a {
    font-size: 0.85rem;
    color: var(--ink-muted);
    text-decoration: none;
}

.cta-button {
    background: var(--accent);
    color: #fff;
    padding: 0.55rem 1.4rem;
    border-radius: 6px;
    font-size: 0.85rem;
    text-decoration: none;
}

/* ---------- Hero ---------- */
.hero {
    max-width: 900px;
    margin: 0 auto;
    padding: 6rem 2rem 4rem;
    text-align: center;
}

.hero h1 {
    font-size: 3.2rem;
    font-weight: 300;
    line-height: 1.2;
    margin-bottom: 1.25rem;
}

.subtitle {
    font-size: 1.2rem;
    color: var(--ink-muted);
    margin-bottom: 3rem;
}

.hero-cta {
    display: inline-flex;
    gap: 1rem;
}

.primary-btn,
.secondary-btn {
    padding: 0.9rem 2.2rem;
    border-radius: 8px;
    font-size: 0.95rem;
    cursor: pointer;
}

.primary-btn {
    background: var(--accent);
    color: #fff;
    border: none;
}

.secondary-btn {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--ink);
}

/* ---------- Demo ---------- */
.demo-section {
    background: var(--panel);
    border-top: 1px solid var(--border);
    padding: 4rem 2rem;
}

.demo-container {
    max-width: 900px;
    margin: 0 auto;
}

.demo-header {
    text-align: center;
    margin-bottom: 3rem;
}

.demo-header h2 {
    font-size: 1.9rem;
    font-weight: 400;
}

.demo-header p {
    color: var(--ink-muted);
}

/* ---------- Story Card ---------- */
.story-card {
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 2rem;
    margin-bottom: 2rem;
}

.story-meta {
    display: flex;
    gap: 1rem;
    font-size: 0.75rem;
    color: var(--ink-soft);
    margin-bottom: 1rem;
}

.story-status {
    padding: 0.2rem 0.6rem;
    border-radius: 4px;
    font-size: 0.65rem;
}

.status-developing {
    background: #f1f5f9;
    color: var(--signal-dev);
}

.status-live {
    background: #eff6ff;
    color: var(--signal-live);
}

.story-title {
    font-size: 1.35rem;
    font-weight: 500;
    margin-bottom: 1.5rem;
}

.section-label {
    font-size: 0.65rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--ink-soft);
    margin-bottom: 0.4rem;
}

.section-content {
    color: var(--ink-muted);
    margin-bottom: 1.5rem;
}

/* ---------- Depth ---------- */
.depth-label {
    font-size: 0.75rem;
    color: var(--ink-soft);
    margin-bottom: 0.5rem;
}

.depth-selector {
    display: flex;
    gap: 0.75rem;
}

.depth-btn {
    flex: 1;
    padding: 0.65rem;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: #fff;
    font-size: 0.8rem;
    cursor: pointer;
}

.depth-btn.active {
    background: var(--accent);
    color: #fff;
    border-color: var(--accent);
}

/* ---------- Features ---------- */
.features {
    max-width: 1100px;
    margin: 0 auto;
    padding: 5rem 2rem;
}

.features-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 3rem;
}

.feature {
    text-align: center;
}

.feature h3 {
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 0.6rem;
}

.feature p {
    color: var(--ink-muted);
}

/* ---------- Comparison ---------- */
.comparison {
    background: var(--panel);
    border-top: 1px solid var(--border);
    padding: 5rem 2rem;
}

.comparison-container {
    max-width: 900px;
    margin: 0 auto;
}

.comparison-table {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
}

.comparison-column {
    padding: 2rem;
    border-radius: 12px;
}

.comparison-old {
    background: #f1f5f9;
}

.comparison-new {
    background: #eef2ff;
    border: 1px solid #c7d2fe;
}

.comparison-column h3 {
    font-size: 1.05rem;
    margin-bottom: 1.25rem;
}

.comparison-column li {
    font-size: 0.85rem;
    padding: 0.6rem 0;
    border-bottom: 1px solid rgba(0,0,0,0.05);
}

/* ---------- CTA ---------- */
.final-cta {
    max-width: 700px;
    margin: 0 auto;
    padding: 5rem 2rem;
    text-align: center;
}

.final-cta h2 {
    font-size: 2.3rem;
    font-weight: 400;
}

.final-cta p {
    color: var(--ink-muted);
    margin-bottom: 2rem;
}

.email-signup {
    display: flex;
    gap: 0.75rem;
}

.email-input {
    flex: 1;
    padding: 0.9rem;
    border-radius: 8px;
    border: 1px solid var(--border);
}

.submit-btn {
    padding: 0.9rem 1.8rem;
    border-radius: 8px;
    background: var(--accent);
    color: #fff;
    border: none;
}

/* ---------- Footer ---------- */
footer {
    background: var(--accent);
    color: #cbd5f5;
    padding: 3rem 2rem;
    text-align: center;
}

.footer-links {
    display: flex;
    gap: 2rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 1.5rem;
}

.footer-links a {
    color: #cbd5f5;
    font-size: 0.85rem;
    text-decoration: none;
}

/* ---------- Responsive ---------- */
@media (max-width: 768px) {
    .nav-links { display: none; }
    .comparison-table { grid-template-columns: 1fr; }
    .email-signup { flex-direction: column; }
}
</style>
</head>

<body>

<!-- JavaScript -->
<script>
function scrollToSignup() {
    document.getElementById("signup").scrollIntoView({ behavior: "smooth" });
}

function scrollToDemo() {
    document.getElementById("how-it-works").scrollIntoView({ behavior: "smooth" });
}

function selectDepth(button) {
    const group = button.parentElement.querySelectorAll(".depth-btn");
    group.forEach(b => b.classList.remove("active"));
    button.classList.add("active");
}

function handleSubmit(e) {
    e.preventDefault();
    e.target.style.display = "none";
    document.getElementById("successMessage").style.display = "block";
}
</script>

</body>
</html>
