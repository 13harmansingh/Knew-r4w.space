<!doctype html>
<html lang="en">
<head>

  <title>KNEW — The Future of Verified Reality</title>
  <meta name="description" content="KNEW — The trust layer for verified human reality." />
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">

<body>
  <!-- subtle decorative butterfly top-left -->
  <button id="butterfly" class="butterfly" aria-hidden="true" tabindex="-1">
    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
      <path d="M12 12c2.2-2.2 4.4-4.4 6-6 1.6-1.6 2.2-3 0-3-1.6 0-3 1.6-4.6 3-1.6-1.6-3.1-3-4.6-3-2 0-1.5 1.4 0 3 1.6 1.6 3.8 3.8 6 6z" fill="#6B23DC"/>

  <!-- full-screen stage -->
  <main id="stage" role="main" aria-live="polite">
    <div class="line" id="line1">We stopped believing what we see.</div>

  </main>

  <!-- flash overlay -->
  <div id="flash" aria-hidden="true"></div>
